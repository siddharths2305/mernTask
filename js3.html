<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        label {
            font-size: 20px;
        }

        input[type="number"] {
            padding: 5px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <label for="num1">Enter the first number: </label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Enter the second number: </label>
    <input type="number" id="num2">
    <br>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <p id="output"></p>

    <script>
        function multiply() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const multiplication = num1 * num2;
                document.getElementById("output").textContent = `Multiplication: ${multiplication}`;
            } else {
                document.getElementById("output").textContent = "Please enter valid numbers.";
            }
        }

        function divide() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2) && num2 !== 0) {
                const division = num1 / num2;
                document.getElementById("output").textContent = `Division: ${division}`;
            } else if (num2 === 0) {
                document.getElementById("output").textContent = "Cannot divide by zero.";
            } else {
                document.getElementById("output").textContent = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
